<div class="search-container">
  <form class="search-form" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Voodoo's GDb</span>
    <input
      type="text"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500, 000+ Games.."
    />
    <button class="search-button">Search</button>
  </form>
</div>
